<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./cor.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTU4s7oyuSRzI0vyHOAfgQ7jdLUNqpDebwYTA&s.jpg" alt="Image 1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGnMVTv0j0SVGZtdxSAh2aulvySNcgLHoqwg&s.jpg" alt="Image 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1Ww7dPQh1MenFs8mcjjBjAlSm6tBeYYZtqA&s.jpg" alt="Image 3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSblxWmlAXJSkuVa9TWmlsoT03gcr2g0M3Aow&s.jpg" alt="Image 4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQst1iG4O2Gm2OO6xKcp5YoRxc5BuWuBtu44g&s.jpg" alt="Image 5">
        </div>
        <button class="prev" onclick="showPreviousImage()">&#10094;</button> 
        <button class="next" onclick="showNextImage()">&#10095;</button>
    </div>
    <script src="./cor.js"></script>
</body>
</html>
